            schema:
              $ref: '#/components/schemas/Batch'
        required: true
      responses:
        200:
          description: Batch added to File
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Add Batch to File
      tags:
      - ACH Files
  /files/{fileID}/batches/{batchID}:
    delete:
      operationId: deleteFileBatch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
