        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      - description: Batch ID
        explode: false
        in: path
        name: batchID
        required: true
        schema:
          example: "45758063"
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
          description: Batch object
        404:
          description: Batch or File not found
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Get a specific Batch on a FIle
      tags:
      - ACH Files
