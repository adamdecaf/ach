        immediateOriginName:
          description: The name of the ACH operator or sending point that is sending
            the file.
          example: My Bank Name
          maxLength: 23
          type: string
        immediateDestination:
          description: contains the Routing Number of the ACH Operator or receiving
            point to which the file is being sent
          example: "69100013"
          maxLength: 10
          minLength: 9
          type: string
        immediateDestinationName:
          description: The name of the ACH or receiving point for which that file
            is destined.
          example: Federal Reserve Bank
          maxLength: 23
          type: string
        fileCreationTime:
          description: The File Creation Date is the date when the file was prepared
            by an ODFI. (Format HHmm - H=Hour, m=Minute)
          example: "1504"
          type: string
        fileCreationDate:
          description: The File Creation Time is the time when the file was prepared
            by an ODFI. (Format YYMMDD - Y=Year, M=Month, D=Day)
          example: "190102"
          type: string
        fileIDModifier:
          description: Incremented value for each file for RDFI's.
          example: "0"
