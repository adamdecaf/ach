    FileHeader:
      example:
        immediateOrigin: "99991234"
        fileCreationDate: "190102"
        immediateDestinationName: Federal Reserve Bank
        immediateDestination: "69100013"
        fileCreationTime: "1504"
        immediateOriginName: My Bank Name
        fileIDModifier: "0"
