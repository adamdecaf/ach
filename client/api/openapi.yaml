openapi: 3.0.2
info:
  contact:
    url: https://github.com/moov-io/ach
  description: Moov ACH ([Automated Clearing House](https://en.wikipedia.org/wiki/Automated_Clearing_House))
    implements an HTTP API for creating, parsing and validating ACH files. ACH is
    the primary method of electronic money movement throughout the United States.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: ACH API
  version: v1
servers:
- description: Local development
  url: http://localhost:8080
tags:
- description: |
    File contains the structures of a ACH File. It contains one and only one File Header and File Control with at least one Batch.
    Batch objects within Files hold the Batch Header and Batch Control and all Entry Records and Addenda records for the Batch.
  name: ACH Files
paths:
  /ping:
    get:
      operationId: ping
      responses:
        200:
          description: Service is running properly
      summary: Ping the ACH service to check if running
      tags:
      - ACH Files
  /files:
    get:
      operationId: getFiles
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Files'
          description: A list of File objects
          headers:
            X-Total-Count:
              description: The total number of Originators
              explode: false
              schema:
                type: integer
              style: simple
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Gets a list of Files
      tags:
      - ACH Files
  /files/create:
    post:
      operationId: createFile
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Idempotent key in the header which expires after 24 hours. These
          strings should contain enough entropy for to not collide with each other
          in your requests.
        example: a4f88150
        explode: false
        in: header
        name: X-Idempotency-Key
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFile'
          text/plain:
            schema:
              description: A plaintext ACH file
              example: 101 222380104 1210428821805100000A094101Citadel                Bank
                Name
              type: string
        description: Content of the ACH file (in json or raw text)
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: A JSON object containing a new File
          headers:
            Location:
              description: The location of the new resource
              explode: false
              schema:
                format: uri
                type: string
              style: simple
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid File Header Object
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Create a new File object
      tags:
      - ACH Files
  /files/{fileID}:
    delete:
      operationId: deleteACHFile
      parameters:
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      responses:
        200:
          description: Permanently deleted File.
        404:
          description: A File with the specified ID was not found.
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Permanently deletes a File and associated Batches. It cannot be undone.
      tags:
      - ACH Files
    get:
      operationId: getFileByID
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: A File object for the supplied ID
        404:
          description: A resource with the specified ID was not found
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Retrieves the details of an existing File. You need only supply the
        unique File identifier that was returned upon creation.
      tags:
      - ACH Files
    post:
      operationId: updateFile
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Idempotent key in the header which expires after 24 hours. These
          strings should contain enough entropy for to not collide with each other
          in your requests.
        example: a4f88150
        explode: false
        in: header
        name: X-Idempotency-Key
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFile'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: A JSON object containing a new File
          headers:
            Location:
              description: The location of the new resource
              explode: false
              schema:
                format: uri
                type: string
              style: simple
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid File Header Object
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Updates the specified File Header by setting the values of the parameters
        passed. Any parameters not provided will be left unchanged.
      tags:
      - ACH Files
  /files/{fileID}/contents:
    get:
      operationId: getFileContents
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      responses:
        200:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RawFile'
          description: File built successfully without errors.
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Assembles the existing file (batches and controls) records, computes
        sequence numbers and totals. Returns plaintext file.
      tags:
      - ACH Files
  /files/{fileID}/validate:
    get:
      operationId: validateFile
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: File validated successfully without errors.
        400:
          description: Validation failed. Check response for errors
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Validates the existing file. You need only supply the unique File identifier
        that was returned upon creation.
      tags:
      - ACH Files
  /files/{fileID}/segment:
    post:
      operationId: segmentFile
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Idempotent key in the header which expires after 24 hours. These
          strings should contain enough entropy for to not collide with each other
          in your requests.
        example: a4f88150
        explode: false
        in: header
        name: X-Idempotency-Key
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFile'
          text/plain:
            schema:
              description: A plaintext ACH file
              example: 101 222380104 1210428821805100000A094101Citadel                Bank
                Name
              type: string
        description: Content of the ACH file (in json or raw text)
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: A JSON object containing the credit File ID and debit File
            ID
          headers:
            Location:
              description: The location of the new resource
              explode: false
              schema:
                format: uri
                type: string
              style: simple
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Create a new file object
      tags:
      - ACH Files
  /files/{fileID}/flatten:
